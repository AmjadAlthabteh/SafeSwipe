<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="validator-container">
        <h1>Credit Card Validator</h1>
        <p class="intro-text">Enter your credit card number below to verify its validity and detect its type.</p>
        <div class="input-container">
            <input type="text" id="cardNumber" placeholder="Enter Credit Card Number" maxlength="19">
            <button id="validateButton">Validate</button>
        </div>
        <div id="result" class="result">Enter a card number to see the result.</div>
        <div id="cardType" class="card-type">Card type will be displayed here.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
